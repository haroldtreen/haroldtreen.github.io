<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.ico' />

	<title>{% if page.title %}Harold Treen • {{page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- //- Google -->
    <meta itemprop="name" content="{% if page.title %}Harold Treen • {{page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta itemprop="image" content="{{ site.image }}">

    <!-- //- Open Graph -->
    <meta property="og:title" content="{% if page.title %}Harold Treen • {{page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{ site.image }}">
    <meta property="og:url" content="http://haroldtreen.com">
    <meta property="og:type" content="website">

    <!-- //- Twitter -->
    <meta name="twitter:site" content="@haroldtreen">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="{% if page.title %}Harold Treen • {{page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="twitter:image" content="{{ site.image }}" />


	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/slick.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/slick-theme.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/show-code/build/show-code.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/font-awesome-4.5.0/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
