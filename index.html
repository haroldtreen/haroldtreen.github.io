---
    layout: default
---

<div class="home">

    <div id="home--info">
        <h1>Harold Treen</h1>
        <img id="profile" src="{{ "/assets/profile.jpg" | prepend: site.baseurl }}">
    </div>

    <div class="page-list">
        {% for page in site.pages %}
            {% if page.title %}
                <a class="home--page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
